<table class="table table-hover">
  <thead>
  <tr>
    <td>Item Name</td>
    <td>Item Value</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>{{ item.value }}</td>
    <td><a [routerLink]="['../item/edit', item.id]" class="btn btn-primary">Edit</a></td>
    <td><a (click)="deleteItem(item.id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
