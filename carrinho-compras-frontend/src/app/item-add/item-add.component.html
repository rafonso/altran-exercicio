<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Item Name</label>
        <input type="text" class="form-control" formControlName="itemName"
               #itemName/>
      </div>
      <div
        *ngIf="angForm.controls['itemName'].invalid && (angForm.controls['itemName'].dirty || angForm.controls['itemName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['itemName'].errors.required">
          A valid Item Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Item Value </label>
        <input type="number" min="0" step="0.01" class="form-control" formControlName="itemValue"
               #itemValue/>
      </div>
      <div
        *ngIf="angForm.controls['itemValue'].invalid && (angForm.controls['itemValue'].dirty || angForm.controls['itemValue'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['itemValue'].errors.required">
          A valid Item Value is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addItem(itemName.value, itemValue.value)"
          type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">Create Item
        </button>
      </div>
    </form>
  </div>
</div>
