<h1>ADD ITEM</h1>
<div class="card">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4" for="itemName">Item Name</label>
        <input id="itemName" type="text" class="form-control" formControlName="itemName"
               #itemName/>
      </div>
      <div
        *ngIf="angForm.controls['itemName'].invalid && (angForm.controls['itemName'].dirty || angForm.controls['itemName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['itemName'].errors.required">
          A valid Item Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4" for="itemValue">Item Value </label>
        <input id="itemValue" type="number" min="0" step="0.01" class="form-control" formControlName="itemValue"
               #itemValue/>
      </div>
      <div
        *ngIf="angForm.controls['itemValue'].invalid && (angForm.controls['itemValue'].dirty || angForm.controls['itemValue'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['itemValue'].errors.required">
          A valid Item Value is required.
        </div>
      </div>
      <div class="form-group text-right">
        <a [routerLink]="['/items']" class="btn btn-primary mr-2" routerLinkActive="active">
          Return to Items
        </a>
        <button
          (click)="addItem(itemName.value, itemValue.value)"
          type="submit" class="btn btn-primary ml-2" [disabled]="angForm.pristine || angForm.invalid">Create Item
        </button>
      </div>
    </form>
  </div>
</div>
