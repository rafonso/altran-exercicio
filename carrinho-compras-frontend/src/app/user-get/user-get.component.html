<div *ngIf="message" class="alert alert-success" role="alert">
  {{ message }}
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <td>User Email</td>
    <td>User Name</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.email }}</td>
    <td>{{ user.name }}</td>
    <td><a [routerLink]="['../user/edit', user.id]" class="btn btn-primary">Edit</a></td>
    <td><a (click)="deleteUser(user.id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
