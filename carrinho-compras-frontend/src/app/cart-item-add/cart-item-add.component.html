<div class="card">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Item</label>
        <select class="form-control" formControlName="itemId" #itemId>
          <option value=""></option>
          <option *ngFor="let item of items" value="{{item.id}}">
            {{item.name}} ($ {{item.value | number: '.2-2'}})
          </option>
        </select>
      </div>
      <div
        *ngIf="angForm.controls['itemId'].invalid && (angForm.controls['itemId'].dirty || angForm.controls['itemId'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['itemId'].errors.required">
          An Item is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Quantity</label>
        <input type="number" min="0" step="1" class="form-control" formControlName="quantity" #quantity>
      </div>
      <div
        *ngIf="angForm.controls['quantity'].invalid && (angForm.controls['quantity'].dirty || angForm.controls['quantity'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['quantity'].errors.required || angForm.controls['quantity'].errors.min">
          A positive quantity is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addCartItem(itemId.value, quantity.value)"
          type="submit" class="btn btn-primary mr-2" [disabled]="angForm.pristine || angForm.invalid">
          Add Item
        </button>
        <a [routerLink]="['/cart/edit', cart.id]" class="btn btn-primary ml-2"> Return to Cart </a>
      </div>
    </form>
  </div>
</div>
