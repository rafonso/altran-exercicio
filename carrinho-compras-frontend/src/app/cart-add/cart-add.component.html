<div class="card">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">User</label>
        <select class="form-control" formControlName="userId"
               #userId>
          <option value=""></option>
          <option *ngFor="let user of users" value="{{user.id}}">
            {{user.email}} ({{user.name}})
          </option>
        </select>
      </div>
      <div class="form-group">
        <button
          (click)="addCart(userId.value)"
          type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">Create Cart
        </button>
      </div>
    </form>
  </div>
</div>
